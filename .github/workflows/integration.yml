name: integration

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        node-version: [18.x, 20.x, 22.x]

    
    steps:
      - uses: actions/checkout@v3
      - name: use node.js ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'
      - name: "installing dependencies"
        run: npm ci
      - name: "building nodejs app"
        run: npm run build    
  
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        node-version: [18.x,20.x,22.x] 

    
    steps:
      - uses: actions/checkout@v3
      - name: use node.js ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'
      - name: "installing dependencies" 
        run: npm ci
      - name: "runnign test cases"
        run: npm run test