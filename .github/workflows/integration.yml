name: integration

on: push

jobs:
  unit-test:
    runs-on: ubuntu-latest

    strategy:
      matrix: 
        node-version: [ 20.x, 22.x, 24.x ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'
        
      - name: installing dependencies
        run: npm ci
      - name: running test cases
        run: npm run test